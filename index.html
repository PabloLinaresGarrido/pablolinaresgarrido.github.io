  <script>

    var writable = true;

    function autoWrite(messages, element) {
      if (messages.length === 0) {
        // All messages have been displayed, so return
        return;
      }
    
      element.focus();
      element.value = '';
      const letters = messages[0].split('');
      let counter = 0;
    
      let interval = setInterval(() => {
        if (writable) {
          element.value += letters[counter];
          counter++;
          if (counter === letters.length) {
            clearInterval(interval);
            setTimeout(() => {
              autoWrite(messages.slice(1), element);
            }, 3000);
          }
        } else {
          clearInterval(interval);
          element.value = '';
        }
      }, 25);
    }
    
    function searchBoxClick1(searchBox1) {
      searchBox1.addEventListener('click', () => {
        writable = false;
        searchBox1.value = '';
      }, false)
    }
    
    let searchBox1 = document.getElementById('search')
    autoWrite(['Hola me llamo Pablo y me alegra que estés aqui', 'Haz click en cualquier lugar de la pantalla'], searchBox1);
    
   
    if (window.innerWidth < 600) {
      alert("Este sitio web está optimizado para pantallas más grandes. Por favor, visita el sitio desde un ordenador para poder acceder a la página principal");

      inicioLink.removeAttribute('href');
    }
    
   
  
    </script>
