        <script type="text/javascript">


          // Load the Visualization API and the controls package.
          google.charts.load('current', {'packages':['corechart', 'controls']});
    
          // Set a callback to run when the Google Visualization API is loaded.
          google.charts.setOnLoadCallback(drawDashboard);
    
          // Callback that creates and populates a data table,
          // instantiates a dashboard, a range slider and a pie chart,
          // passes in the data and draws it.
          function drawDashboard() {
    
            // Create our data table.
            var data = google.visualization.arrayToDataTable([
              ['Name', 'Grade'],
              ['Introduction to patrimonial law' , 6.2],
              ['Principles of Economics', 5.7],
              ['Mathematics for Economics I', 5.7],
              ['Introduction to business administration', 6.6],
              ['Statistics I', 6.6],
              ['Microeconomics', 7.6],
              ['Mathematics for Economics II', 7.5],
              ['Accounting Introduction' , 7.7],
              ['Economic History', 6],
              ['Macroeconomics', 6.3],
              ['Statistics II', 8],
              ['Game Theory', 6.3],
              ['Management Accounting', 8.3],
              ['Econometrics', 5],
    
              ['Organization Behaviour' , 7.1],
              ['Commercial Law', 8.2],
              ['Financial Economics', 9],
              ['Marketing', 7.2],
              ['Organizational Economics', 6.6],
              ['Financial Accounting', 7.5],
              ['Innovation and technologicalchange', 5.7],
              ['Bank Management', 5.7],
              ['Creativity applied to problem solving', 8.3],
              ['Introduction to Data Mining for Business Intelligence', 7.5],
              ['Information Skills', 5],
              ['Writing and communicationskills', 8.5],
              ['Advanced knowledge of Spreadsheets', 8.6]
             
            ]);
    
            // Create a dashboard.
            var dashboard = new google.visualization.Dashboard(
                document.getElementById('dashboard_div'));
    
            // Create a range slider, passing some options
            var donutRangeSlider = new google.visualization.ControlWrapper({
              'controlType': 'NumberRangeFilter',
              'containerId': 'filter_div',
              'options': {
                'filterColumnLabel': 'Grade'
        
              }
            });
    
            // Create a pie chart, passing some options
            var pieChart = new google.visualization.ChartWrapper({
                'chartType': 'BarChart',
                'containerId': 'chart_div',
                'options': {
                  
                  'height': 600,
                  'pieSliceText': 'value',
                  'legend': 'right'
                  
                }
              });
              
    
    
            // Establish dependencies, declaring that 'filter' drives 'pieChart',
            // so that the pie chart will only display entries that are let through
            // given the chosen slider range.
            dashboard.bind(donutRangeSlider, pieChart);
    
            // Draw the dashboard.
            dashboard.draw(data);
          }
    
          
        </script>
        <script type="text/javascript">
            google.charts.load('current', {packages:['corechart', 'controls']});

            function drawDashboard() {
              // First chart data
              var oldData = google.visualization.arrayToDataTable([
                ['Major', 'Trabajando en equipo'],
                ['Lider', 8], ['Compañerismo', 9],
                ['Trabajador', 10], ['Innovador', 9],
                ['Perfeccionista', 9.5],
                ['Eficaz', 9]]);
          
              // Second chart data
              var newData = google.visualization.arrayToDataTable([
                ['Major', 'Degrees'],
                ['Trabajador', 358293], ['Innovador', 101265],
                ['Perfeccionista', 172780], ['Health', 129634],
                ['Psychology', 97216]]);
          
              var options = { pieSliceText: 'none' };
          
              // First chart
              var chartBefore = new google.visualization.PieChart(document.getElementById('chart1'));
              chartBefore.draw(oldData, options);
          
              // Second chart

              // Create a range slider for the first chart

                'controlType': 'NumberRangeFilter',

              // Compute the difference between the two datasets
              var diffData = chartAfter.computeDiff(oldData, newData);
          
              // Third chart (difference between the two datasets)
              var chartDiff = new google.visualization.PieChart(document.getElementById('chart3'));
              chartDiff.draw(diffData, options);
            }

          <script>
            var writable = true;
              
            function autoWrite(messages, element) {
              if (messages.length === 0) {
                // All messages have been displayed, so return
                return;
              }
            
              element.focus();
              element.value = '';
              const letters = messages[0].split('');
              let counter = 0;
            
              let interval = setInterval(() => {
                if (writable) {
                  element.value += letters[counter];
                  counter++;
                  if (counter === letters.length) {
                    clearInterval(interval);
                    setTimeout(() => {
                      autoWrite(messages.slice(1), element);
                    }, 3000);
                  }
                } else {
                  clearInterval(interval);
                  element.value = '';
                }
              }, 25);
            }
            
            function searchBoxClick1(searchBox1) {
              searchBox1.addEventListener('click', () => {
                writable = false;
                searchBox1.value = '';
              }, false)
            }
            
            let searchBox1 = document.getElementById('search')
            autoWrite(["He programado algunos gráficos estadísticos interactivos, coloca el ratón sobre el gráfico para obtener mas detalles", "En ellos encontrarás datos sobre mis calificaciones o habilidades"], searchBox1);
            
          </script>
